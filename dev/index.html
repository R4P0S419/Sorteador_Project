<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-ra">
            <div>
                <label for="numero-max">Número maximo</label>
                <input type="number" min="2" required name="numero-max" id="numero-max" value="2" step="1">
            </div>
            <button type="submit">
                Sortear número
            </button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="valor-resultado"></span>
        </div>
    </main>
    
    <script src="../src/scripts/main.js"></script>
</body>
</html>
